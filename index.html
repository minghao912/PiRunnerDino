<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pi Runner</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="pad">
            <h1>Pi Runner (Dino ver.)</h1>
            <p>Press the correct digit of pi to help dino avoid the cacti!</p>
        </div>
        <div class="game" id="game">
            <div id="dino"></div>
            <div id="cactus"></div>
            <div id="ground"></div>
            <div id="game-over-screen">
                <h1>Game Over</h1>
                <p>Your score: <span id="score">0</span></p>
                <p>Press enter to play again</p>
            </div>
        </div>
        <div id="digit-display-area">
            <p><b id="leading-3">3.</b><span id="digits"></span></p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
